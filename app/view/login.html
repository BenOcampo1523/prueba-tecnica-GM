<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Prueba técnica</title>
    <link rel="stylesheet" href="./src/style.css">
    <!-- <script src="login.js" defer></script> -->
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <main>
        <div class="box">
            <h1>Iniciar sesión</h1>
            <p>Solo administradores pueden ingresar a este sitio.</p>
            <form id="login-form" action "/auth" method="post">
                <div class="login-field username-field">
                    <i class="fas fa-user"></i>
                    <label for="username">Nombre de usuario</label><br>
                    <input type="text" name="username" id="username" placeholder="Usuario" required>
                </div>

                <div class="login-field password-field">
                    <i class="fas fa-lock"></i>
                    <label for="password">Contraseña</label><br>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>

                <button class="login-field" type="button" value="Login" onclick="login()">Iniciar sesión</button>
            </form>

            <p class="loginError hidden">Error al iniciar sesión. Autenticación inválida.</p>
        </div>
    </main>
    
    <script>
        async function login(){
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            const res = await fetch("http://localhost:4000/api/login",{
                method: "POST",
                body: JSON.stringify({
                    email: user,
                    password: pass
                }),
                headers: { "Content-Type": "application/json" }
            });
            console.log(res);
        }
    </script>
</body>
</html>
